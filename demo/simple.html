<!doctype html>
<html>
	<head>

		<title></title>

		<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
		</script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../../paper-card/paper-card.html">
		<link rel="import" href="../paper-datatable-card.html">
		<link rel="import" href="../paper-datatable.html">

		<style is="custom-style">

			:root{
				--paper-datatable-array-item: {
					min-width: 15px;
					height: 17px;
					text-align: center;
					border-radius: 8px;
					background: gray;
					color: white;
					padding: 0px 1px;
				};
			}

			paper-card{
				margin:20px;
				display:block;
			}

		</style>

	</head>
	<body>

		<template is="dom-bind" id="app">
			<paper-card>
				<paper-datatable data="{{data}}" selectable>
					<paper-datatable-column header="Dessert (100g serving)" property="title" type="String" style="width:99%;" sortable></paper-datatable-column>
					<paper-datatable-column header="Calories" property="calories" type="Number" align="right" sortable></paper-datatable-column>
					<paper-datatable-column header="Fat (g)" property="fat" type="Number" align="right" format-value="[[toFixedOne]]" sortable></paper-datatable-column>
					<paper-datatable-column header="Carbs (g)" property="carbs" type="Number" align="right" sortable></paper-datatable-column>
					<paper-datatable-column header="Protein (g)" property="protein" type="Number" align="right" format-value="[[toFixedOne]]" sortable></paper-datatable-column>
					<paper-datatable-column header="Sodium (mg)" property="sodium" type="Number" align="right" sortable></paper-datatable-column>
					<paper-datatable-column header="Calcium (%)" property="calcium" type="Number" align="right" format-value="[[toPercentage]]" sortable></paper-datatable-column>
					<paper-datatable-column header="Iron (%)" property="iron" type="Number" align="right" format-value="[[toPercentage]]" sortable></paper-datatable-column>
				</paper-datatable>
			</paper-card>

			<paper-card>
				<paper-datatable data="{{data}}" selectable>
					<paper-datatable-column header="Dessert (100g serving)" property="title" type="String" style="width:99%;"></paper-datatable-column>
					<paper-datatable-column header="Calories" property="calories" type="Number" align="right"></paper-datatable-column>
					<paper-datatable-column header="Fat (g)" property="fat" type="Number" align="right" format-value="[[toFixedOne]]"></paper-datatable-column>
					<paper-datatable-column header="Carbs (g)" property="carbs" type="Number" align="right"></paper-datatable-column>
					<paper-datatable-column header="Protein (g)" property="protein" type="Number" align="right" format-value="[[toFixedOne]]"></paper-datatable-column>
					<paper-datatable-column header="Sodium (mg)" property="sodium" type="Number" align="right"></paper-datatable-column>
					<paper-datatable-column header="Calcium (%)" property="calcium" type="Number" align="right" format-value="[[toPercentage]]"></paper-datatable-column>
					<paper-datatable-column header="Iron (%)" property="iron" type="Number" align="right" format-value="[[toPercentage]]"></paper-datatable-column>
				</paper-datatable>
			</paper-card>
		</template>

		<script>
			var app = document.querySelector('#app');
			app.data = [
				{id: 0, title: 'Frozen yogurt', calories: 159, fat: 6, carbs: 24, protein: 4, sodium: 87, calcium:.14, iron: .01},
				{id: 1, title: 'Ice cream sandwich', calories: 237, fat: 9, carbs: 37, protein: 4.3, sodium: 129, calcium:.08, iron: .01},
				{id: 2, title: 'Eclair', calories: 262, fat: 16, carbs: 24, protein: 6, sodium: 337, calcium:.06, iron: .07},
				{id: 3, title: 'Cupcake', calories: 305, fat: 3.7, carbs: 67, protein: 3.9, sodium: 413, calcium:.03, iron: .08}
			];
			app.toFixedOne = function(value){
				return value.toFixed(1);
			};
			app.toPercentage = function(value){
				return Math.round(value * 10000)/100 + '%';
			};
		</script>

	</body>
</html>
